<div class="section-signin-register w1152">
    <h1 class="text-center py-4">Sign in / Registration</h1>
    <div class="row">
        <div class="col-5 section-signin rad-25 ">
            <h1 class="text-center stuber-btn rad-25 mx-auto grey-overide">Sign In</h1>
            <form>

                <input type="text" class="form-control my-4 rad-25" id="exampleFormControlInput1" placeholder="Username or email">
            
                <input type="password" class="form-control my-4 rad-25" id="exampleInputPassword1" placeholder="Password">
            </form>
            

        </div>
        <div class="col-5 offset-2 section-signin rad-25">
            <h1 class="text-center stuber-btn rad-25 mx-auto grey-overide">Register</h1>
            <form>
                <input type="text" class="form-control my-4 rad-25" id="exampleFormControlInput1" placeholder="Username or Email Address">

                <input type="email" class="form-control my-4 rad-25" id="exampleInputEmail1" placeholder="Email address">

                <input type="text" class="form-control my-2 rad-25" id="exampleFormControlInput1" placeholder="Address">

                <input type="text" class="form-control my-2 rad-25" id="exampleFormControlInput1" placeholder="">

                <input type="text" class="form-control my-4 rad-25" id="exampleFormControlInput1" placeholder="Drivers License no">
            
                <input type="password" class="form-control my-4 rad-25" id="exampleInputPassword1" placeholder="Password">
            </form>

        </div>
    </div>
    <button class="stuber-btn rad-25 float-left ml-n3 ">Sign In</button>
    <button class="stuber-btn rad-25 float-right mr-n3 ">Register</button>
</div>
